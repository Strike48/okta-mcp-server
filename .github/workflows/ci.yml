name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        name: Test & Build
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install ruff pytest pytest-cov

            - name: Lint with ruff
              run: |
                  ruff check .
              continue-on-error: true

            - name: Type check with ruff
              run: |
                  ruff check --select I .
              continue-on-error: true

            - name: Run tests
              run: |
                  pytest --verbose --cov=okta_mcp --cov-report=xml --cov-report=term
              continue-on-error: true

            - name: Build Docker image
              run: docker build -t okta-mcp-server:latest .

            - name: Docker verify
              run: |
                  echo "Verifying Docker image builds successfully..."
                  docker images | grep okta-mcp-server

            - name: Upload coverage to Codecov
              if: matrix.python-version == '3.10'
              uses: codecov/codecov-action@v4
              with:
                  files: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false
              continue-on-error: true

            - name: Security audit
              run: |
                  pip install safety
                  safety check --json || true
              continue-on-error: true

