{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "okta-mcp.fullname" . }}-secrets
  labels:
    {{- include "okta-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.oktaApiToken }}
  okta-api-token: {{ .Values.secrets.oktaApiToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.oktaClientSecret }}
  okta-client-secret: {{ .Values.secrets.oktaClientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.modelApiKey }}
  model-api-key: {{ .Values.secrets.modelApiKey | b64enc | quote }}
  {{- end }}
{{- end }}

